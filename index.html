<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hello Dribbble</title>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">

                <i class='bx bx-code-alt class nav-icon'></i>
            </div>
            <div class="nav-menu">

                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Works</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contacts</a></li>

                </ul>
            </div>
            <div class="menu-toggle">

    <!-- Home -->
    <main>

            <div class="personal-information">

                    </a>
                    <a href="" class="personal-social-icon">
                        <i class='bx bxl-linkedin-square social-icon'></i>
                    </a>
                    <a href="" class="personal-social-icon">
                        <i class='bx bxl-instagram social-icon'></i>
                    </a>

            <div class="image">

    <script src="assets/js/script.js"></script>
